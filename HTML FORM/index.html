<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="" onsubmit="return false;">
        <label for="fname" name="fname" id="fname" size="37">First Name:</label>
        <input type="text" placeholder="Enter your first name"><br>

        <label for="lname" name="lname" id="lname" size="37">Last Name:</label>
        <input type="text" placeholder="Enter your last name"><br>

        <label for="email" name="email" id="email" size="37">Email</label>
        <input type="email" placeholder="Enter your email"><br>

        <select>
            <li>
                <option value="country">Country</option>
                <option value="south africa">South Africa</option>
                <option value="botswana">Botswana</option>
                <option value="Egypt">Egypt</option><br>
            </li>
        </select>
        <button type="submit" onclick="check()">Register</button>
    </form>
</body>
</html>
